<!-- Modal -->
<div class="modal fade" id="signinmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div id="signInForm" style="padding: 20px 26px;">
        <h1>Sign In</h1>

        <form #loginForm="ngForm" (ngSubmit)="login()" role="form">
            <div class="form-group a-section a-spacing-base" style="margin-bottom: 14px" [ngClass]="username.untouched ? '' : (username.valid) ? 'has-success' : 'has-error'">
              <label>Username</label>
              <input type="text" name="username" class="form-control" name="username" #username="ngModel" [(ngModel)]="user.username" required />
              <div class="panel panel-danger" *ngIf="username.errors && username.touched">Please input username</div>
            </div>

            <div class="form-group a-section a-spacing-normal" style="margin-bottom: 20px" [ngClass]="password.untouched ? '' : (password.valid) ? 'has-success' : 'has-error'">
              <label for="password">Password:</label>
              <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required/>
              <div class="forgotPassword" style="font-size: 12px;">Forgot Password?</div>
            </div>

            <div class="a-spacing-large" style="margin-bottom: 20px;">
              <button class="ellipse" [disabled]="loginForm.form.invalid" data-target="#loginModal" data-dismiss="modal" (click)="login()">Sign In</button>
              <div class="col" style="margin-top: 20px; padding: 0;">
                <h5 class="col-innertext">Sign In with Social Media</h5>
                <a class="btn btn-block btn-social btn-facebook">
                      <span class="fa fa-facebook"></span> Sign in with Facebook
                </a>
                <a class="btn btn-block btn-social btn-google">
                        <span class="fa fa-google"></span> Sign in with Google
                </a>
              </div>
            </div>
        </form>



        <div class="col" style="margin-top: 20px;">
            <h5 class="col-innertext">New to Elearning?</h5>
        </div>
        <button class="ellipse">Sign Up</button>
    </div>
  </div>
</div>
